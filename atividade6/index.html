<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisa de Opinião</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pesquisa de Opinião - Filme</h1>

    <form id="formPesquisa">
      <label>Idade: <input type="number" id="idade" required /></label>
      <label>Sexo:
        <select id="sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outros">Outros</option>
        </select>
      </label>
      <label>Opinião:
        <select id="opiniao">
          <option value="4">Ótimo</option>
          <option value="3">Bom</option>
          <option value="2">Regular</option>
          <option value="1">Péssimo</option>
        </select>
      </label>
      <button type="submit">Adicionar Resposta</button>
    </form>

    <button onclick="mostrarResultados()">Mostrar Resultados</button>
    <div id="resultados"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
