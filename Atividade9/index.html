<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="container">
        <form id="formIMC">
            <label for="altura">📏 Sua altura (m):</label>
            <input type="number" step="0.01" id="altura" placeholder="Ex: 1.70" required>

            <label for="peso">⚖️ Seu peso (kg):</label>
            <input type="number" step="0.1" id="peso" placeholder="Ex: 65" required>

            <button type="submit">🎯 Calcular IMC</button>
        </form>

        <div id="resultado"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
